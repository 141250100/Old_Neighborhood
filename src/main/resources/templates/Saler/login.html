<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>老街坊网站-登录</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
  <style>
    .type{
      width: 75px;
      float: right;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">登录</div>
      <div class="card-body">
        <form id="login_form">
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input class="form-control" id="exampleInputEmail1" name="username" type="text" aria-describedby="nameHelp" placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input class="form-control" id="exampleInputPassword1" name="password" type="password" placeholder="请输入密码">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label"><input class="form-check-input" name="remember" type="checkbox" value="1"> 记住密码</label>
              
              <label class="type"><input class="form-check-input" name="type" type="radio" value="admin">管理员</label>
              <label class="type"><input class="form-check-input" name="type" type="radio" value="saler">商户</label>
              <label class="type"><input class="form-check-input" name="type" type="radio" value="user" checked="checked">游客 </label>
              
            </div>
          </div>
          <input id="login" class="btn btn-primary btn-block" type="submit" value="登录"/>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{/register}">注册账号</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="./vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
